<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    <title>Cafeteria</title>
</head>

<body>
    <header>
        <div class="container-header">
            <div class="box-logo">
                <a href="#">
                    <img src="img/logo-coffe.png" alt="Logo cafeteria" class="img-logo">
                    Cafeteria da Ana
                </a>
            </div>
            <div class="box-list">
                <ul class="menu-list">
                    <li><a href="#" class="menu-link">Home</a></li>
                    <li><a href="#" class="menu-link">Serviços</a></li>
                    <li><a href="#" class="menu-link">Sobre</a></li>
                </ul>
                <button class="button-header">Pedido <img src="img/icon-cafe.webp" alt="icone café" class="img-button-header"></button>
            </div>
        </div>
    </header>
    <main>
        <div class="container-main">
            <div class="grid">
                <div class="text-h1">
                    <h1> Venha saborear o melhor <span>Café</span> Capixaba. </h1>
                    <div>
                        <button class="button-main">Café e Código</button>
                    </div>
                </div>
                <div>
                    <img src="img/coffe-1.png" alt="xícara com café" class="img-main">
                </div>
            </div>
        </div>
    </main>
</body>

</html>
